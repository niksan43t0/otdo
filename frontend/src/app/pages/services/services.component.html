<h1>Услуги</h1>
<div *ngFor="let service of this.services">
  <span>{{service.name}}: </span>
  <span>{{service.fromAmount}} лв. - </span>
  <span>{{service.toAmount}} лв.</span>
</div>

<form *ngIf="addingService" [formGroup]="serviceFormGroup" class="vertical-align">
  <mat-form-field class="column" appearance="fill">
    <input matInput formControlName="name" type="text" placeholder="Име" autocomplete="off">
    <mat-error *ngIf="serviceFormGroup.controls['name'].hasError('required')">
      Името е задължително.
    </mat-error>
    <mat-error *ngIf="serviceFormGroup.controls['name'].hasError('maxlength')">
      Максималната дължина е 30 символа.
    </mat-error>
  </mat-form-field>

  <mat-form-field class="column" appearance="fill">
    <input matInput formControlName="fromAmount" type="number" placeholder="Минимална цена" autocomplete="off">
    <mat-error *ngIf="serviceFormGroup.controls['fromAmount'].hasError('required')">
      Минималната цена е задължителна.
    </mat-error>
    <mat-error *ngIf="serviceFormGroup.controls['fromAmount'].hasError('min')">
      Минималната цена не може да бъде под 0лв.
    </mat-error>
  </mat-form-field>

  <mat-form-field class="column" appearance="fill">
    <input matInput formControlName="toAmount" type="number" placeholder="Максимална цена" autocomplete="off">
    <mat-error *ngIf="serviceFormGroup.controls['toAmount'].hasError('min')">
      Максималната цена не може да бъде под 0лв.
    </mat-error>
  </mat-form-field>
  <button class="column" (click)="saveService()">Запази</button>
</form>
<button class="spacer" (click)="addNew()">Добави нова</button>
