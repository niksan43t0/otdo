<h3 mat-dialog-title>{{data.title}}</h3>
<div mat-dialog-content>
  <p>{{data.message}}</p>
</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button (click)="close()">Отказ</button>
  <button mat-raised-button [mat-dialog-close]="true" #btnFocus=matButton [autofocus]="btnFocus.focus()">
    Потвърди
  </button>
</div>
